---
layout: default
title: Contact
order: 4
---
<div id="background"></div>
<main id="contact">
  <section class="narrow">
    <h2>Want to get in touch?</h2>
    <form action="http://formspree.io/info@cargonauts.io" method="POST">
			<input type="hidden" name="_subject" value="Contact form cargonauts.io">
			<input type="hidden" name="_next" value="/thanks/">
      <p>
          <input type="text" class="form-control" placeholder="Your Name *" id="name" name="name" required data-validation-required-message="Please enter your name.">
      </p>
      <p>
        <input name="_replyto" type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
      </p>
      <p>
        <input name="phone" type="tel" class="form-control" placeholder="Your Phone" id="phone">
      </p>
      <p>
        <textarea name="message" class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
      </p>
      <p>
        <button type="submit" class="btn btn-xl">Send Message</button>
      </p>
    </form>
  </section>
</main>
